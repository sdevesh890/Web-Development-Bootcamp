<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="imgBoard">
        <div class="img"></div>
        <h4 id="title">Ping Pong Score Keeper</h4>
        </div>
        <div class="operation">
            <h1> <span id="player1"> 0 </span> to <span id="player2"> 0  </span></h1>
            <h4 style="color: gray;">Use the buttons below to keep score</h4>
            <div>
                <label for="gameRound">Playing to</label>
                <select name="round" id="gameRound">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit" class="btn" id="p1btn">+1 Player One</button>
                <button type="submit" class="btn" id="p2btn">+1 Player Two</button>
                <button type="submit" class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
