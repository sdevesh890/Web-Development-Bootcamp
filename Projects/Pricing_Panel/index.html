<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icon1.png" alt="icon" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-list">Custom Domain</li>
                <li class="pricing-feature-list">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-list">Never Sleeps</li>
                <li class="pricing-feature-list">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button">Free trail</a>
        </div>
        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
             <h2 class="pricing-header">Enterprise </h2>
             <ul class="pricing-features">
                <li class="pricing-feature-list">Dedicated</li>
                <li class="pricing-feature-list">Simple horizontal scalability</li>
             </ul>
             <span class="pricing-price">$400</span>
             <a href="#" class="pricing-button">Free trail</a>
        </div>
    </div>
</body>
</html>
